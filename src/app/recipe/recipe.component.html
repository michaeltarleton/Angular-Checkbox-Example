<div>
    <h1>Recipe</h1>

    <h2>Recipe Name</h2>
    {{recipe.name}}

    <h2>Ingredients</h2>
    <p>
        <input type="checkbox" [checked]="allIngredientsSelected" (change)="handleSelectAllChecked($event.target.checked)" /><label>select all</label>
    </p>
    <ingredient-list [recipe]="recipe" (ingredientsChanged)="handleIngredientsChanged($event)"></ingredient-list>
</div>
